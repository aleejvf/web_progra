{% extends 'crud/base_admin.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block links %}
  <link rel="stylesheet" href="{% static 'crud/CSS/styles.css' %}">
  <link rel="stylesheet" href="{% static 'crud/CSS/bootstrap.min.css' %}">
{% endblock links %}

{% block contenido %}

<div class="row pt-3">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <form id="formulario_modificar_perfil" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form | crispy}}
      <div class="text-center mb-4">
        <button type="button" onclick="validarFormularioModificar()" class="btn btn-success">Actualizar</button>
        <a href="{% url "adm_regist_users"%} " class=" btn btn-danger">Cancelar</a>
      </div>
    </form>{{mensajeuser}}
  </div>
  <div class="col-sm-4"></div>
</div>

<script src="{% static 'crud/js/scriptsf.js' %}?v={{ timestamp }}"></script>




    
{% endblock contenido %}
